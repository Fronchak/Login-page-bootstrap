<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Project css -->
    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css">

    <title>Login</title>
</head>
<body>
    <div class="container my-4 my-sm-5" id="card-container">
        <div class="row m-0 py-2 justify-content-center align-items-center">
            <div class="col-12 col-md-6 order-md-1 p-4 p-sm-5" id="form-container">
                <h1 class="mb-4 mb-sm-5">Faça o login para continuar</h1>
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="your-email@example.com">
                        <label for="email">Digite o seu email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password" id="password" placeholder="your-password">
                        <label for="password">Digite a sua senha</label>
                    </div>
                    <button class="btn" type="submit">Entrar</button>
                </form>
            </div>
            <div class="col-12 col-md-6 text-center p-4 p-sm-5" id="image-section-container">
                <img src="./assets/imgs/sign_in.svg" alt="Some description" class="img-fluid mb-5">
                <a href="/register.html">Ainda não tenho cadastro</a>
            </div>
        </div>
    </div>
</body>
</html>
