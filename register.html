<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Project css -->
    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css">

    <title>Register</title>
</head>
<body>
    <div class="container my-4 my-sm-5" id="card-container">
        <div class="row m-0 py-2 justify-content-center align-items-center">
            <div class="col-12 col-md-6 p-4 p-sm-5" id="form-container">
                <h1 class="mb-4 mb-sm-5">Realize o seu cadastro</h1>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Digite o seu nome">
                        <label for="firstName">Digite o seu nome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Digite o seu sobrenome">
                        <label for="lastName">Digite o seu sobrenome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite o seu email">
                        <label for="email">Digite o seu email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Digite a sua senha">
                        <label for="password">Digite a sua senha</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirme a sua senha">
                        <label for="confirm-password">Confirme a sua senha</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="accept-terms" name="accept-terms">
                        <label class="form-check-label" for="accept-terms">
                            Você aceita os <a href="#">termos de serviço</a>?
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="news-letter" name="news-letter" checked>
                        <label class="form-check-label" for="news-letter">
                            Deseja receber as nossas Newsletters?
                        </label>
                    </div>
                    <button class="btn">Cadastrar</button>
                </form>
            </div>
            <div class="col-12 col-md-6 p-4 p-sm-5 text-center">
                <img src="./assets/imgs/hello.svg" alt="Some description" class="img-fluid mb-5">
                <a href="./login.html">Eu já tenho uma conta</a>
            </div>
        </div>
    </div>
</body>
</html>
